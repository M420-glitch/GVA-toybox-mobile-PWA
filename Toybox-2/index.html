<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Toybox-2M – Ground Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="xp-bar">XP: <span id="xp-value">--</span></div>

  <div id="game-container">
    <div id="grid-board">
      <!-- 6x6 grid cells -->
      <!-- Row 6 (top) to Row 1 (bottom) -->
      <!-- We'll tag A3-F3 (index 12–17) as dropzones -->
      <!-- Cell index: row*6 + col -->
      <!-- i.e., A3 = (3-1)*6 + 0 = index 12 -->
      ${[...Array(36).keys()].map(i => {
        const dropIndexes = [12, 13, 14, 15, 16, 17]; // A3–F3
        const className = dropIndexes.includes(i) ? 'cell dropzone' : 'cell';
        return `<div class="${className}" data-index="${i}"></div>`;
      }).join('')}
    </div>

    <div id="ground-strip"></div>

    <div id="toolbox">
      <img class="draggable" src="assets/grow/seed.png" data-id="seed" />
      <img class="draggable" src="assets/grow/water-can.png" data-id="water-can" />
      <img class="draggable" src="assets/grow/sun.png" data-id="sun" />
      <img class="draggable" src="assets/grow/cola.png" data-id="cola" />
      <img class="draggable" src="assets/grow/flatscreen.png" data-id="flatscreen" />
    </div>

    <div id="result-box" style="display:none;">
      <h2 id="result-text">✅ Crops successfully planted!</h2>
      <button id="btn-continue">Continue</button>
    </div>
  </div>

  <script src="../playerState.js"></script>
  <script src="game.js"></script>
</body>
</html>
