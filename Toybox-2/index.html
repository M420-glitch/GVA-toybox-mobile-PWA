<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Ground Toybox</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="toybox-wrapper">
    <header>
      <div id="xp-box">XP: <span id="xp-count">0</span></div>
      <h1>GROUND TOYBOX</h1>
    </header>

    <main id="game-area">
      <div class="slot" data-match="1"></div>
      <div class="slot" data-match="2"></div>
      <div class="slot" data-match="3"></div>
    </main>

    <div id="toolbox">
      <img src="assets/item1.png" class="draggable" draggable="true" data-id="1" />
      <img src="assets/item2.png" class="draggable" draggable="true" data-id="2" />
      <img src="assets/item3.png" class="draggable" draggable="true" data-id="3" />
    </div>

    <button id="continue-btn" style="display:none;">Continue</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
