<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Toybox-2M â€“ Ground Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Modal -->
  <div id="intro-modal" class="modal">
    <div class="modal-content">
      <h1>ðŸŒ± Ground Toybox</h1>
      <p>Grow crops for the community.<br>Pick 3 essentials from the toolbox.<br>Not everything belongs in the soil.</p>
      <button id="start-button">Continue</button>
    </div>
  </div>

  <!-- XP Counter -->
  <div id="xp-bar">XP: <span id="xp-value">--</span></div>

  <!-- Game Area -->
  <div id="game-container" class="hidden">
    <div id="grid-board">
      <!-- 6x6 = 36 cells -->
      <!-- Generated in JS or manually listed if needed -->
      <!-- Will apply ground background via CSS to A1â€“F2 (cells 30â€“35 and 24â€“29) -->

      <!-- Row 6 to Row 1 -->
      ${[...Array(36).keys()].map(i => `<div class="cell" data-index="${i}"></div>`).join('')}
    </div>

    <!-- Drop Zone Guides -->
    <div class="drop-guide" id="dropzone1"></div>
    <div class="drop-guide" id="dropzone2"></div>
    <div class="drop-guide" id="dropzone3"></div>

    <!-- Toolbox -->
    <div id="toolbox">
      <img class="draggable" src="assets/grow/seed.png" data-id="seed" />
      <img class="draggable" src="assets/grow/water-can.png" data-id="water-can" />
      <img class="draggable" src="assets/grow/sun.png" data-id="sun" />
      <img class="draggable" src="assets/grow/cola.png" data-id="cola" />
      <img class="draggable" src="assets/grow/flatscreen.png" data-id="flatscreen" />
    </div>

    <!-- Result -->
    <div id="result-box" style="display:none;">
      <h2 id="result-text"></h2>
      <button id="btn-continue">Continue</button>
    </div>
  </div>

  <script src="../playerState.js"></script>
  <script src="game.js"></script>
</body>
</html>
