<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Toybox-3M â€“ Light Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Modal -->
  <div id="intro-modal" class="modal">
    <div class="modal-content">
      <h1>ğŸŒ± Light Toybox 2</h1>
      <p>Generate light for the community.<br>Pick 3 essentials from the toolbox.<br>Not everything creates light.</p>
      <button id="start-button">Continue</button>
    </div>
  </div>

  <!-- Top-left controls -->
  <div id="top-left-controls">
    <button onclick="goToMap()">ğŸ—ºï¸ Progress Map</button>
    <button onclick="saveAndExit()">ğŸ’¾ Save & Exit</button>
  </div>

  <!-- XP counter -->
  <div id="xp-counter">XP: <span id="xp-value">--</span></div>

  <div id="game-container">
    <div id="game-area">
      <div id="light-dropzone">
        <div class="light-slot" data-slot="1"></div>
        <div class="arrow">â¡ï¸</div>
        <div class="light-slot" data-slot="2"></div>
        <div class="arrow">â¡ï¸</div>
        <div class="light-slot" data-slot="3"></div>
      </div>

      <div id="ground-strip"></div>
    </div>

    <div id="toolbox">
      <p>Toolbox:</p>
      <img id="sun" src="assets/light/sun.png" class="draggable" title="Sunlight" />
      <img id="converter" src="assets/light/converter.png" class="draggable" title="Converter" />
      <img id="light-bulb" src="assets/light/light-bulb.png" class="draggable" title="Light Bulb" />
      <img id="pizza" src="assets/light/pizza.png" class="draggable" title="Pizza" />
      <img id="cardboard-box" src="assets/light/cardboard-box.png" class="draggable" title="Cardboard Box" />
    </div>
  </div>

  <div id="completion-buttons" style="display: none;">
    <button id="btn-continue">Continue</button>
    <button id="btn-exit">Exit</button>
  </div>

  <!-- Include player state and game logic -->
  <script src="../playerState.js"></script>
  <script src="game.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('start-button').addEventListener('click', () => {
        document.getElementById('intro-modal').classList.add('hidden');
        document.getElementById('game-container').classList.remove('hidden');
      });
    });
  </script>
</body>
</html>
