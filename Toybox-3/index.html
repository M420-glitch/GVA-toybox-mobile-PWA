<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Toybox-3M â€“ Light Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Intro Modal -->
  <div id="intro-modal" class="modal">
    <div class="modal-content">
      <h1>ðŸŒ± Light Toybox</h1>
      <p>Generate light for the community.<br>Pick 3 essentials from the toolbox.<br>Not everything creates light.</p>
      <button id="start-button">Continue</button>
    </div>
  </div>

  <!-- XP Counter -->
  <div id="xp-bar">XP: <span id="xp-value">--</span></div>

  <!-- Game Container -->
  <div id="game-container" class="hidden">
    <div id="grid-board">
      <!-- 6x6 Grid: 36 cells -->
      ${[...Array(36).keys()].map(i => `<div class="cell" data-index="${i}"></div>`).join('')}
    </div>

    <!-- 3 Drop Zone Guides -->
    <div class="drop-guide" id="dropzone1"></div>
    <div class="drop-guide" id="dropzone2"></div>
    <div class="drop-guide" id="dropzone3"></div>

    <!-- Toolbox Items -->
    <div id="toolbox">
      <img class="draggable" src="assets/light/sun.png" data-id="sun" />
      <img class="draggable" src="assets/light/converter.png" data-id="converter" />
      <img class="draggable" src="assets/light/light-bulb.png" data-id="light-bulb" />
      <img class="draggable" src="assets/light/pizza.png" data-id="pizza" />
      <img class="draggable" src="assets/light/cardboard-box.png" data-id="cardboard-box" />
    </div>

    <!-- Result Area -->
    <div id="result-box" style="display:none;">
      <h2 id="result-text"></h2>
      <button id="btn-continue">Continue to Toybox 4</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../playerState.js"></script>
  <script src="game.js"></script>
  <script>
    document.getElementById('start-button').addEventListener('click', () => {
      document.getElementById('intro-modal').classList.add('hidden');
      document.getElementById('game-container').classList.remove('hidden');
    });
  </script>
</body>
</html>
